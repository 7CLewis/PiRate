name: Build

on: [push]

jobs:
  build:
    
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
        
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
